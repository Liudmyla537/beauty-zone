<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty zone</title>

  <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
  <!-- #region Header -->
  <header class="header" id="header">
    <div class="container">
      <div class="header-container">
        <nav class="header-nav">
          <a href="/">
            <img class="logo" src="./images/logo.svg" alt="Логотип компанії Бьюти Зона">
          </a>
          <ul class="header-menu">
            <li>
              <a class="link" href="#">Про нас</a>
            </li>
            <li>
              <a class="link" href="#">Чому ми</a>
            </li>
            <li>
              <a class="link" href="#">Наші процедури</a>
            </li>
            <li>
              <a class="link" href="#">Контакти</a>
            </li>
          </ul>
        </nav>

        <address class="header-address">
          <ul class="header-address-list">
            <li class="header-address-item">
              <a href="#">
                <svg class="header-address-icon" width="32" height="32">
                  <use href="./images/symbol-defs.svg#icon-telephone"></use>
                </svg>
              </a>
            </li>
            <li class="header-address-item">
              <a class="header-address-link" href="#" target="_blank">
                <svg class="header-address-icon" width="32" height="32">
                  <use href="./images/symbol-defs.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="header-address-item">
              <a href="#">
                <svg class="header-address-icon" width="32" height="32">
                  <use href="./images/symbol-defs.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </address>

        <button class="burger-menu" type="button">
          <svg width="24" height="24">
            <use href="./images/symbol-defs.svg#icon-burger-menu"></use>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- #endregion Header -->

  <!-- #region Hero -->
  <div class="hero-section">
    <div class="container">
      <div class="hero-container">
        <p class="hero-text">Косметологічна клініка</p>
        <h1 class="hero-title">beauty zone</h1>
        <button class="button" type="button">Замовити дзвінок</button>
        <p class="hero-text-two">Запишись та отримай безкоштовну консультацію нашого косметолога</p>
      </div>
    </div>
    <div class="hero-wave">
      <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 120" preserveAspectRatio="none">
        <path fill="#fff" d="M0,96L48,101.3C96,107,192,117,288,112C384,107,480,85,576,80C672,75,768,85,864,90.7C960,96,1056,96,1152,90.7C1248,85,1344,75,1392,69.3L1440,64L1440,120L1392,120C1344,120,1248,120,1152,120C1056,120,960,120,864,120C768,120,672,120,576,120C480,120,384,120,288,120C192,120,96,120,48,120L0,120Z"></path>
      </svg>
    </div>
  </div>

  <!-- #endregion Hero -->

</body>

</html>
