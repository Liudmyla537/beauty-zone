<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty zone</title>

  <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
  <!-- #region Header -->
  <header class="header" id="header">
    <div class="container">
      <div class="header-container">
        <nav class="header-nav">
          <a href="/">
            <img class="logo" src="./images/logo.svg" alt="Логотип компанії Бьюти Зона">
          </a>
          <ul class="header-menu">
            <li>
              <a class="link" href="#">Про нас</a>
            </li>
            <li>
              <a class="link" href="#">Чому ми</a>
            </li>
            <li>
              <a class="link" href="#">Наші процедури</a>
            </li>
            <li>
              <a class="link" href="#">Контакти</a>
            </li>
          </ul>
        </nav>

        <address class="header-address">
          <ul class="header-address-list">
            <li class="header-address-item">
              <a href="#">
                <svg class="header-address-icon" width="32" height="32">
                  <use href="./images/symbol-defs.svg#icon-telephone"></use>
                </svg>
              </a>
            </li>
            <li class="header-address-item">
              <a class="header-address-link" href="#" target="_blank">
                <svg class="header-address-icon" width="32" height="32">
                  <use href="./images/symbol-defs.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="header-address-item">
              <a href="#">
                <svg class="header-address-icon" width="32" height="32">
                  <use href="./images/symbol-defs.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </address>

        <button class="burger-menu" type="button">
          <svg width="24" height="24">
            <use href="./images/symbol-defs.svg#icon-burger-menu"></use>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- #endregion Header -->

  <!-- #region Hero -->
  <div class="hero-section">
    <div class="container">
      <div class="hero-container">
        <p class="hero-text">Косметологічна клініка</p>
        <h1 class="hero-title">beauty zone</h1>
        <button class="button" type="button">Замовити дзвінок</button>
        <p class="hero-text-two">Запишись та отримай безкоштовну консультацію нашого косметолога</p>
      </div>
    </div>
    <div class="hero-wave">
      <svg class="wave" xmlns="www.w3.org" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1"
          d="M0,192L48,192C96,192,192,192,288,208C384,224,480,256,576,261.3C672,267,768,245,864,218.7C960,192,1056,160,1152,149.3C1248,139,1344,149,1392,154.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
      </svg>
    </div>
  </div>

  <!-- #endregion Hero -->

</body>

</html>
